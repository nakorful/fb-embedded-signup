<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '363276569703635',
            cookie           : true,
            /*
                 With xfbml set to true, the SDK will parse your page's DOM to find and initialize any social plugins that have been added
                 using XFBML.  If you're not using social plugins on the page, setting xfbml to false will improve page load times
            */
            xfbml            : false,
            version          : 'v18.0'
        });
    };

    // Load the JavaScript SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Facebook Login with JavaScript SDK
    function launchWhatsAppSignup() {
        // Conversion tracking code
        fbq && fbq('trackCustom', 'WhatsAppOnboardingStart', {appId: '363276569703635', feature: 'whatsapp_embedded_signup'});

        // Launch Facebook login
        FB.login(function (response) {
            if (response.authResponse) {
                const accessToken = response.authResponse.accessToken;
                //Use this token to call the debug_token API and get the shared WABA's ID
            } else {
                console.log('User cancelled login or did not fully authorize.');
            }
        }, {
            scope: 'whatsapp_business_management, whatsapp_business_messaging',
            extras: {
                feature: 'whatsapp_embedded_signup',
                setup: {
                    // Prefilled data can go here
                }
            }
        });
    }
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<div>
    <button onclick="launchWhatsAppSignup()" style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login with Facebook</button>
</div>
</body>
</html>
